<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <form id="login-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="subTitle">subTitle:</label>
        <input type="text" id="subTitle" name="subTitle" required>
        <br>
        <button type="button" id="checkAndsubmit">Submit</button>
    </form>

    <script>
      document.getElementById("checkAndsubmit").addEventListener("click", function() {
        // event.preventDefault();
          let title = document.getElementById("title").value;
          let password = document.getElementById("password").value;
          let subTitle = document.getElementById("subTitle").value;

          // Create an object to hold the data
          let data = {
              title: title,
              password: password,
              subTitle: subTitle
          };

          // data 객체를 JSON으로
          let jsonData = JSON.stringify(data);

          // URI scheme 만들기
          let encodedJsonData = encodeURI(jsonData);
          let protocol = `webautomationlogin://${encodedJsonData}`;

          console.log(protocol);
            // Redirect to the URI
          window.location.href = protocol;
      });
  </script>
</body>
</html>
